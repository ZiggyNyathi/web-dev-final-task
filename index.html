<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <main class="grid-container">
      <header class="header-container">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="Logo" />
        </div>

  </head>
  <body>
    <div>
<table>
  <tr>
    <th>
      <h1 class="main__title">
        <span>We're</span> <br />
        coming <br />
        soon
      </h1>
      <p class="main__text">
        Hello fellow shoppers! We're currently building our new  store.
        Add your email below to stay up-to-date <br> announcements and our
        launch deals.
      </p>




      <form class="main__form">
        <label class="form__label" for="main--input">
          <input
            type="email"
            class="form__input"
            name="main--input"
            id="main--input"
            placeholder="Email Address"
            required
          />
          <span class="error-icons">
            <img src="./images/icon-error.svg" alt="Error Icons" />
          </span>
          <button class="form--btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow Icon" />
          </button>
        </label>

        <div class="errors-messages"></div>
      </form>
    </th>
    <th>
      <img
      class="desktop-banner"
      src="./images/hero-desktop.jpg"
      alt="Banner"
    />
    </th>
  </tr>

</table>
    </div>

  </body>

    <footer>
      <p class="attribution">
        Bootcamp 2023 by
        <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>.
        Developed by <a href="#">Ziggy</a>.

    </footer>
  </body>
</html>
